<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You üíï</title>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Satoshi', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(
                180deg,
                #ffd6cc 0%,
                #ffb6c1 15%,
                #ff91a4 30%,
                #ff7096 50%,
                #ff91a4 70%,
                #ffb6c1 85%,
                #ffd6cc 100%
            );
        }

        .heart {
            position: fixed;
            animation: riseUp 14s linear infinite;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes riseUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0.4; }
            100% { transform: translateY(-20vh) rotate(20deg); opacity: 0.4; }
        }

        .main-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart-glow {
            position: absolute;
            width: 550px;
            height: 500px;
            z-index: 5;
            pointer-events: none;
            filter: blur(35px);
        }

        .heart-glow svg {
            width: 100%;
            height: 100%;
        }

        .card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.95);
            border-radius: 32px;
            padding: 3rem 2.75rem;
            width: 400px;
            height: 480px;
            text-align: center;
            box-shadow:
                0 8px 32px rgba(255, 100, 150, 0.15),
                0 2px 8px rgba(255, 255, 255, 0.8) inset;
            overflow: hidden;
        }

        .gif-box {
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: slideUp 0.7s ease 0.1s forwards;
        }

        .gif-box img {
            width: 140px;
            border-radius: 18px;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 500;
            color: #374151;
            letter-spacing: -0.03em;
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: slideUp 0.6s ease 0.2s forwards;
        }

        .ask {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #f472b6 0%, #ec4899 50%, #db2777 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0.75rem 0 1.5rem;
            opacity: 0;
            animation: slideUp 0.6s ease 0.3s forwards;
        }

        .mini-hearts {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1.75rem;
            opacity: 0;
            animation: slideUp 0.6s ease 0.4s forwards;
        }

        .mini-hearts span {
            font-size: 1.1rem;
            animation: beat 2s ease-in-out infinite;
        }

        .mini-hearts span:nth-child(2) { animation-delay: 0.2s; }
        .mini-hearts span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-row {
            display: flex;
            gap: 1rem;
            justify-content: center;
            opacity: 0;
            animation: slideUp 0.6s ease 0.5s forwards;
        }

        .btn {
            padding: 1rem 2.25rem;
            font-size: 1rem;
            font-family: inherit;
            font-weight: 600;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            white-space: nowrap;
        }

        .btn-yes {
            background: linear-gradient(135deg, #f472b6 0%, #ec4899 100%);
            color: #fff;
            box-shadow: 0 4px 20px rgba(236, 72, 153, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-yes:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 28px rgba(236, 72, 153, 0.5);
        }

        .btn-no {
            background: #fdf2f8;
            color: #9ca3af;
            border: 1px solid #fce7f3;
            transition: left 0.3s ease, top 0.3s ease;
        }

        .btn-no:hover {
            background: #fce7f3;
        }

        .btn-no.escaped {
            position: fixed;
            z-index: 9999;
        }

        .celebrate {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .celebrate img {
            width: 210px;
            border-radius: 18px;
            margin-bottom: 1rem;
        }

        .celebrate h2 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f472b6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pop 1.5s ease-in-out infinite;
        }

        @keyframes pop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.04); }
        }

        .celebrate p {
            font-size: 1.1rem;
            color: #6b7280;
            margin-top: 0.4rem;
            font-weight: 500;
        }

        .celebrate .love {
            color: #ec4899;
            margin-top: 0.5rem;
            font-weight: 600;
        }

        .plan-link {
            margin-top: 1rem;
            opacity: 0;
            animation: slideUp 0.6s ease 0.3s forwards;
        }

        .plan-link a {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            color: #d1a3b8;
            font-weight: 500;
            font-size: 0.7rem;
            text-decoration: none;
            padding: 0.4rem 0.8rem;
            background: rgba(253, 242, 248, 0.6);
            border-radius: 8px;
            border: 1px solid rgba(251, 207, 232, 0.5);
            transition: all 0.3s ease;
        }

        .plan-link a:hover {
            background: rgba(252, 231, 243, 0.8);
            color: #ec4899;
        }

        .confetti-piece {
            position: fixed;
            z-index: 999;
            pointer-events: none;
            animation: fall 3.5s ease-out forwards;
        }

        @keyframes fall {
            0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Plan Page Styles */
        .plan-page {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .plan-gif-box {
            margin-bottom: 1rem;
            opacity: 0;
            animation: slideUp 0.7s ease 0.1s forwards;
        }

        .plan-gif-box img {
            width: 140px;
            border-radius: 18px;
        }

        .plan-header {
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: slideUp 0.6s ease 0.2s forwards;
        }

        .plan-header h2 {
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f472b6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.1rem;
        }

        .plan-header p {
            color: #9ca3af;
            font-size: 0.75rem;
        }

        .event-card {
            width: 100%;
            background: linear-gradient(135deg, #fdf2f8 0%, #fff 100%);
            border: 1px solid #fce7f3;
            border-radius: 14px;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            text-align: left;
            opacity: 0;
            animation: slideUp 0.6s ease forwards;
        }

        .event-card:nth-child(3) {
            animation-delay: 0.3s;
        }

        .event-card:nth-child(4) {
            animation-delay: 0.4s;
        }

        .event-time {
            display: inline-block;
            background: linear-gradient(135deg, #f472b6 0%, #ec4899 100%);
            color: white;
            font-size: 0.6rem;
            font-weight: 600;
            padding: 0.2rem 0.5rem;
            border-radius: 20px;
            margin-bottom: 0.4rem;
        }

        .event-title {
            font-size: 0.9rem;
            font-weight: 700;
            color: #374151;
            margin-bottom: 0.25rem;
        }

        .event-location {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            color: #6b7280;
            font-size: 0.75rem;
        }

        .event-location svg {
            width: 11px;
            height: 11px;
            fill: #ec4899;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div id="hearts"></div>

    <!-- No button container - outside main-container so it can be on top -->
    <button class="btn btn-no" id="noBtn">No</button>

    <div class="main-container">
        <div class="heart-glow">
            <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
                <defs>
                    <radialGradient id="heartGradient" cx="50%" cy="40%" r="50%" fx="50%" fy="40%">
                        <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
                        <stop offset="40%" stop-color="#fff0f5" stop-opacity="0.95"/>
                        <stop offset="70%" stop-color="#ffb6c1" stop-opacity="0.8"/>
                        <stop offset="100%" stop-color="#ff69b4" stop-opacity="0.6"/>
                    </radialGradient>
                </defs>
                <path d="M50 88 C20 60, 0 40, 0 25 C0 10, 15 0, 30 0 C40 0, 48 8, 50 15 C52 8, 60 0, 70 0 C85 0, 100 10, 100 25 C100 40, 80 60, 50 88Z" 
                      fill="url(#heartGradient)"/>
            </svg>
        </div>

        <div class="card">
            <div id="mainContent">
                <div class="gif-box">
                    <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-ÿ≥ÿ™ÿ≥ÿ™ŸäŸäÿ≥ÿ™.gif" alt="cute bears" />
                </div>
                
                <h1>Pariiiiiii ‚ô°</h1>
                <p class="ask">Will you be my Valentine?</p>
                
                <div class="mini-hearts">
                    <span>‚ù§Ô∏è</span>
                    <span>üíó</span>
                    <span>ü©∑</span>
                </div>
                
                <div class="btn-row">
                    <button class="btn btn-yes" id="yesBtn">Yes üíó</button>
                    <div id="noBtnPlaceholder" style="width: 100px;"></div>
                </div>
            </div>
            
            <div class="celebrate" id="celebrate">
                <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmc1NGNxMWcxZnRrZm04ODFnODU1azFkejR4cjhzdWx5Ymxhb2lscCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/j0vs5H7Kcz3Pm9LRDa/giphy.gif" alt="yay!" />
                <h2>Yay!ü´∂</h2>
                <p>I knew you'd say yes!</p>
                <p class="love">Well, you have no other option üòà</p>
                <div class="plan-link">
                    <a href="#" id="showPlanBtn">
                        ‚ú® click here
                    </a>
                </div>
            </div>

            <div class="plan-page" id="planPage">
                <div class="plan-gif-box">
                    <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExbzBqMzU2czU4ZW9lNXJoZ2p5N3FpanFxdzM3ZTIxNTU0cmk2ZjB4eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ZcbH1ajIgeymtLn4fP/giphy.gif" alt="date gif" />
                </div>

                <div class="plan-header">
                    <h2>Our Valentine's Day üíï</h2>
                    <p>February 14th</p>
                </div>

                <div class="event-card">
                    <span class="event-time">12:00 PM</span>
                    <div class="event-title">Brunch</div>
                    <div class="event-location">
                        <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                        Restaurant Name???
                    </div>
                </div>

                <div class="event-card">
                    <span class="event-time">4:00 PM</span>
                    <div class="event-title">Couples Massage</div>
                    <div class="event-location">
                        <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                        Spa Name???
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const heartsEl = document.getElementById('hearts');
        const emojis = ['üíï', '‚ù§', '‚ô°', 'üíì', '‚ù£Ô∏è'];
        
        function spawnHeart(immediate = false) {
            const h = document.createElement('div');
            h.className = 'heart';
            h.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            h.style.left = Math.random() * 100 + 'vw';
            h.style.fontSize = (0.7 + Math.random() * 0.5) + 'rem';
            h.style.animationDuration = (12 + Math.random() * 8) + 's';
            
            if (immediate) {
                h.style.animationDelay = '-' + (Math.random() * 14) + 's';
            }
            
            heartsEl.appendChild(h);
            setTimeout(() => h.remove(), 20000);
        }
        
        for (let i = 0; i < 15; i++) {
            spawnHeart(true);
        }
        
        setInterval(() => spawnHeart(false), 2000);

        const noBtn = document.getElementById('noBtn');
        const placeholder = document.getElementById('noBtnPlaceholder');
        let hoverCount = 0;

        // Position the No button over the placeholder initially
        function positionNoBtn() {
            const rect = placeholder.getBoundingClientRect();
            noBtn.style.position = 'fixed';
            noBtn.style.left = rect.left + 'px';
            noBtn.style.top = rect.top + 'px';
            noBtn.style.zIndex = '9999';
        }

        // Initial positioning after a small delay to ensure layout is ready
        setTimeout(positionNoBtn, 100);
        window.addEventListener('resize', () => {
            if (hoverCount === 0) positionNoBtn();
        });

        noBtn.onmouseenter = function() {
            hoverCount++;
            
            if (hoverCount === 1) {
                noBtn.textContent = 'Hmm... ü§î';
                noBtn.style.left = '10%';
                noBtn.style.top = '90%';
            } else if (hoverCount === 2) {
                noBtn.textContent = 'Sure? üò¢';
                noBtn.style.left = '75%';
                noBtn.style.top = '25%';
            } else {
                noBtn.style.display = 'none';
            }
        };

        document.getElementById('yesBtn').onclick = function() {
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('celebrate').style.display = 'flex';
            noBtn.style.display = 'none';
            
            const colors = [
                '#ff6b6b', '#ff8e53', '#feca57', '#48dbfb', '#ff9ff3', 
                '#54a0ff', '#5f27cd', '#00d2d3', '#1dd1a1', '#ff6b81',
                '#f472b6', '#ec4899', '#ffffff', '#ffd93d', '#6bcb77'
            ];
            
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const c = document.createElement('div');
                    c.className = 'confetti-piece';
                    c.style.left = Math.random() * 100 + 'vw';
                    c.style.top = '-10px';
                    c.style.width = (6 + Math.random() * 8) + 'px';
                    c.style.height = (6 + Math.random() * 8) + 'px';
                    c.style.background = colors[Math.floor(Math.random() * colors.length)];
                    c.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
                    c.style.animationDuration = (2.5 + Math.random() * 2) + 's';
                    document.body.appendChild(c);
                    setTimeout(() => c.remove(), 4500);
                }, i * 25);
            }
            
            for (let i = 0; i < 15; i++) setTimeout(() => spawnHeart(false), i * 80);
        };

        // Plan page navigation
        document.getElementById('showPlanBtn').onclick = function(e) {
            e.preventDefault();
            document.getElementById('celebrate').style.display = 'none';
            document.getElementById('planPage').style.display = 'flex';
        };
    </script>
</body>
</html>
